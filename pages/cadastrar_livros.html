<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/semantic/semantic.css" />
    <link rel="stylesheet" href="../styles/css/styles.css" />
    <link rel="stylesheet" href="../styles/fontawesome/css/all.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Aclonica|Roboto:300,400,700&display=swap&subset=cyrillic,cyrillic-ext"
      rel="stylesheet"
    />
    <title>Cadastrar Livros</title>
  </head>
  <body onload={listar()}>
    <div class="format book parallax"></div>

    <section>
      <div class="page-container">
        <h2><i class="fab fa-audible"></i> Cadastrar Livros</h2>

        <form class="ui form">
          <div class="field">
            <label>Nome do Livro</label>
            <input
              id="nome_livro"
              type="text"
              name="nome_livro"
              placeholder="Nome Livro"
            />
          </div>
          <div class="field">
            <label>Autor</label>
            <input id="autor" type="text" name="autor" placeholder="Autor" />
          </div>
          <div class="field">
            <label>Resumo</label>
            <textarea id="res" nome="res" rows="2"></textarea>
          </div>
          <button class="ui inverted red button" onclick="adicionar()">
            Adicionar
          </button>
        </form>
      </div>
    </section>
    <div class="format book parallax"></div>
    <section class="page-container">
      <h2><i class="fab fa-audible"></i> Listar Livros</h2>
      <table class="ui celled table">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Autor</th>
            <th>Resumo</th>
            <th>Remover</th>
          </tr>
        </thead>
        <tbody id="listar"></tbody>
      </table>
    </section>
    <div class="format book parallax"></div>
    <footer class="page-container">
        <div class="ui labeled input">
          <div class="ui label">
            Professor
          </div>
          <input type="text" placeholder="Fechine" />
        </div>
        <div class="ui labeled input">
          <div class="ui label">
            Email
          </div>
          <input type="text" placeholder="otto.netoo@gmail.com" />
        </div>
        <div class="ui labeled input">
          <div class="ui label">
            Unipe
          </div>
          <input type="text" placeholder="Pós Graduação Web" />
        </div>
    </footer>
    <script src="../js/scripts.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    ></script>
    <script src="../styles/semantic/semantic.min.js"></script>
  </body>
</html>
